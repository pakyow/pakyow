---
title: "{pw_error.name}"
---

<html lang="en">
<head>
  <title></title>

  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, minimum-scale=1, width=device-width">

  <style>
    * {
      font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen-Sans,Ubuntu,Cantarell,"Helvetica Neue",sans-serif;
      font-size: 13px;
      line-height: 20px;
      color: #111;
      line-height: 2.0rem;
    }
    body {
      background: #fff;
    }
    main {
      max-width: 800px;
      padding: 100px 0;
      margin: auto;
    }
    code {
      white-space: nowrap;
      display: block;
      overflow: auto;
      background: #f9f9f9;
      padding: 5px 15px;
      box-shadow: 0.30rem 0.30rem #ff8b6c;
      line-height: 1.5rem;
      color: #333;
    }
    code, code pre {
      font-family: monospace;
      font-size: 13px;
    }
    code pre, pre code {
      white-space: pre;
      margin: 0;
    }
    p code {
      padding: 3px 5px;
      font-size: 13.5px;
      display: inline;
      box-shadow: none;
      border: 0;
    }
    hr {
      border: 0;
      height: 3px;
      background: #eaeaea;
      margin: 30px 0;
    }
    h1 {
      font-size: 30px;
      margin-bottom: 30px;
    }
    h2 {
      font-size: 13px;
      text-transform: uppercase;
      margin-top: 30px;
    }
    a {
      display: inline-block;
      padding: 5px;
      background: #156eed;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
      font-size: 12px;
      line-height: 14px;
    }
    a:hover {
      opacity: 0.9;
    }
    ul {
      margin-top: 15px;
      margin-bottom: 30px;
      padding-left: 45px;
    }
    header p {
      font-size: 15px;
      font-weight: 500;
    }
    header p::before {
      content: "\203a\a0\a0";
      display: inline-block;
      padding-left: 30px;
    }
  </style>
</head>
<body>
  <main>
    <!-- @container -->
  </main>
</body>
</html>
